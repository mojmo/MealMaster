<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">MealMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="meal_plans.html">Meal Plans</a></li>
                <li class="nav-item"><a class="nav-link" href="user.html">User</a></li>
                <li class="nav-item" id="logoutButton"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container form-container">
        <h2>Create Recipe</h2>
        <form id="createRecipeForm">
            <div class="form-group">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" class="form-control" id="recipeName" name="name" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Create Recipe</button>
            <div class="alert alert-success create-recipe-success" id="successMsg" style="display: none;">New recipe created successfully!</div>
            <div class="alert alert-danger" id="errorMsg" style="display: none;"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
