<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link to the stylesheet -->
</head>
<body>
    <h1>Meal Plan</h1>
    <form id="meal-plan-form"> <!-- Form for creating a meal plan -->
        <label for="meal-plan-name">Meal Plan Name:</label>
        <input type="text" id="meal-plan-name" name="mealPlanName" required>
        <button type="submit">Create Meal Plan</button>
    </form>
    <div id="meal-plans-list"></div> <!-- Div to display the list of meal plans -->
    <script src="../javascript/app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
