<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">MealMaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="meal_plans.html">Meal Plans</a></li>
                <li class="nav-item"><a class="nav-link" href="user.html">User</a></li>
                <li class="nav-item" id="logoutButton"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h1>User Profile</h1>
        <form id="userForm" class="row">
            <div class="col-md-6 mb-3">
                <label class="user-label" for="username">Username:</label>
                <input class="user-input" type="text" id="username" name="username" required><br>
            </div>
            <div class="col-md-6 mb-3">
                <label class="user-label" for="email">Email:</label>
                <input class="user-input" type="email" id="email" name="email" required><br>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
                <div class="alert alert-success update-user-success" id="successMsg" style="display: none;">Updated successfully!</div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
